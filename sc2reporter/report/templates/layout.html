<!doctype html>
<html>
<head>
  <title>Sars-Cov-2</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<div id='pageheader'>
  <div class='logo'>
    <span class="logo">
      <a href="{{ url_for('index') }}">
	SARS-CoV-2 reporter
      </a>
    </span>
  </div>
  <div id='login'>
    {% if current_user.is_authenticated %}
      Logged in as {{ current_user.get_id() }}&nbsp;
      <span style="background:#cde; border:1px solid #589; border-radius:5px; padding:3px;">
        <a class="login" href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
        <a class="login" href="{{ url_for('login') }}">Login</a></li>
        {% endif %}
      </span>
</div>
</div>



<div class="page">
  {% block body %}{% endblock %}
</div>

</body>
</html>
